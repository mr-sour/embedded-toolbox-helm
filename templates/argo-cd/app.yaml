apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: default
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: argocd
  source:
    path: .
    repoURL: 'git@github.com:mr-sour/embedded-toolbox-helm.git'
    targetRevision: HEAD
    helm:
      releaseName: argo
  syncPolicy: {}