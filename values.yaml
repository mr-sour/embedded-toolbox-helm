argo-cd:
  dex:
    enabled: false
  global:
    image:
      repository: argoproj/argocd
      tag: v2.2.5
  controller:
    enableStatefulSet: false
    args:
      statusProcessors: "10"
      operationProcessors: "5"
      appResyncPeriod: "1000"
    extraArgs:
      - --repo-server-timeout-seconds
      - "500"
    replicas: 1
    env:
      - name: "ARGOCD_CONTROLLER_REPLICAS"
        value: "1"
  redis-ha:
    enabled: false
  repoServer:
    extraArgs:
      - --parallelismlimit=2
    autoscaling:
      enabled: false
    env:
      - name: "ARGOCD_EXEC_TIMEOUT"
        value: "5m"

  server:
    autoscaling:
      enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 128Mi
    extraArgs:
      - --insecure
    rbacConfig:
      policy.csv: |
        g, argocd-admin, role:admin
        g, automation, role:automation-labgrid
    config:
      admin.enabled: "true"
      statusbadge.enabled: "true"
      resource.exclusions: |
        - apiGroups:
          - "*"
          kinds:
          - Backup
          clusters:
          - "*"
      repository.credentials: |
        - sshPrivateKeySecret:
            key: 
            name: ssh-keys
          url: git@github.com:mr-sour
      repositories: |
        - type: helm
          url: https://charts.jenkins.io
          name: jenkins
      resource.customizations: |
        bitnami.com/SealedSecret:
          health.lua: |
            hs = {}
            hs.status = "Healthy"
            hs.message = "Controller doesn't report resource status"
            return hs

    knownHosts:
    data:
      ssh_known_hosts: |
        bitbucket.org ssh-rsa 
        github.com ssh-rsa 
